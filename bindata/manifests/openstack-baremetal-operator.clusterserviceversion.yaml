                        value: quay.io/openstack-k8s-operators/openstack-baremetal-operator-agent@sha256:7d653ef5d62e75c27411563ed231928153aac7cadb070ba725f15e5ce981b819
                      - name: RELATED_IMAGE_APACHE_IMAGE_URL_DEFAULT
                        value: registry.redhat.io/ubi9/httpd-24@sha256:8439671ecde9adff63df7e4ea8fc10c7cb95195e466cdbe021bac93e82fd245e
                      - name: OS_IMAGE_DEFAULT
