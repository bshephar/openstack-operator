      deployments:
        - label:
            control-plane: controller-manager
            openstack.org/operator-name: nova
          name: nova-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                openstack.org/operator-name: nova
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
                  openstack.org/operator-name: nova
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: quay.io/openstack-k8s-operators/kube-rbac-proxy@sha256:d28df2924a366ed857d6c2c14baac9741238032d41f3d02c12cd757189b68b8a
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: RELATED_IMAGE_NOVA_API_IMAGE_URL_DEFAULT
                        value: quay.io/podified-antelope-centos9/openstack-nova-api@sha256:2efa7ec80a6212b261335e926cd68351970ede543e9e703b0d43bd9977e4a7dc
                      - name: RELATED_IMAGE_NOVA_CONDUCTOR_IMAGE_URL_DEFAULT
                        value: quay.io/podified-antelope-centos9/openstack-nova-conductor@sha256:7522d5c3de8ab2f36e8434e595aabc18edc91e6b2d195ad871f2ba84aba1e5f4
                      - name: RELATED_IMAGE_NOVA_NOVNC_IMAGE_URL_DEFAULT
                        value: quay.io/podified-antelope-centos9/openstack-nova-novncproxy@sha256:1d038a58a383504cd909232233e2077fa7f648d323d390465fbec33f7f5f123e
                      - name: RELATED_IMAGE_NOVA_SCHEDULER_IMAGE_URL_DEFAULT
                        value: quay.io/podified-antelope-centos9/openstack-nova-scheduler@sha256:522e9463af2853b83be1c2c8b38e9c53a978605fe81cc1235e76d21c26af91d5
                      - name: RELATED_IMAGE_NOVA_COMPUTE_IMAGE_URL_DEFAULT
                        value: quay.io/podified-antelope-centos9/openstack-nova-compute@sha256:6e8618072f47269ec55f50d2cc10f8dac8ecf39df7406b61c486aa5c9d70afc9
                    image: quay.io/openstack-k8s-operators/nova-operator@sha256:9a664a8b267fbfda2ca02cabb06a92d8d90a08efd7596c2175752654a2c87027
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    ports:
                      - containerPort: 9444
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 256Mi
                      requests:
                        cpu: 10m
                        memory: 128Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    volumeMounts:
                      - mountPath: /tmp/k8s-webhook-server/serving-certs
                        name: cert
                        readOnly: true
                securityContext:
