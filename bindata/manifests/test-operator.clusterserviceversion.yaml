      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: test-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: test-operator
          control-plane: controller-manager
          openstack.org/operator-name: test-operator
        name: test-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              openstack.org/operator-name: test-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
                openstack.org/operator-name: test-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: quay.io/openstack-k8s-operators/kube-rbac-proxy@sha256:d28df2924a366ed857d6c2c14baac9741238032d41f3d02c12cd757189b68b8a
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_TEST_TEMPEST_IMAGE_URL_DEFAULT
                  value: quay.io/podified-antelope-centos9/openstack-tempest-all@sha256:ffd7bd30d07de3bb66fabad769cbafbb1e1cd167e5f637935e7429ffadfbc976
                - name: RELATED_IMAGE_TEST_TOBIKO_IMAGE_URL_DEFAULT
                  value: quay.io/podified-antelope-centos9/openstack-tobiko@sha256:d32da4befbbf875760ff512cdb203a25a458464b331e7504b0f2dad260d5c4d4
                - name: RELATED_IMAGE_TEST_ANSIBLETEST_IMAGE_URL_DEFAULT
                  value: quay.io/podified-antelope-centos9/openstack-ansible-tests@sha256:df47e2462668e3592716f4b7c134665e767c0faedd41a4dee7f2b93ac44b457c
                - name: RELATED_IMAGE_HORIZONTEST_IMAGE_URL_DEFAULT
                  value: quay.io/podified-antelope-centos9/openstack-horizontest@sha256:03e8677f4d8e6216280de0f16fa77d10ef4785142de291cf29dbe9af691af0f5
                image: quay.io/openstack-k8s-operators/test-operator@sha256:5d237421ae87d4a765a6ba8e4ab6e82e2fc082f2bf900174be343710e043ba2a
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: test-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
